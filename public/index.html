<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> MongoChat </title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1 class="text-center">Mongo Chat
                    <button class="btn btn-danger clearbtn">Clear</button>
                </h1>

                <div class="status"></div>

                <div class="chat">

                    <input type="text" class="username forn-control" placeholder="What's your Name?">
                    <br>
                    <div class="messages well"></div>

                    <textarea class="form-control" placeholder="Enter MEssage"></textarea>

                </div>
            </div>

            <div class="col-md-6">

                <ul id="ul1"></ul>

                <form id="form1">


                    <button type="submit">Sub</button>
                </form>

            </div>

        </div>
    </div>


<!--load the socket.io-client, which expose a io global, and then connect-->
<script src="/socket.io/socket.io.js"></script>
<script src="jquery/dist/jquery.min.js"></script>

<script>

    $('#form1').submit(function (event) {
        socket.emit('message', 'testing');
    });

    // Create SocketIO instance, and connect to the server
    var socket = io();

    // Add a connect listener, socket.on receive from server
    socket.on('message', function (data) {
        console.log(data);
    });

    socket.on('output', function (data) {
//        console.log(data[0].name);
        var name = data[0].name;
        $('.status').text(name);
    });

    // send data to the server
    // socket.emit('message', {m1: 'kjsdfdlsf'});





</script>

</body>
</html>
